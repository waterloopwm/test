        /**
         * 获得从m中取n的所有组合
         */
        function groupSplit (arr, size) {
          var r = []; //result
          function _(t, a, n) { //tempArr, arr, num
            if (n === 0) {
              r[r.length] = t;
              return;
            }
            for (var i = 0, l = a.length - n; i <= l; i++) {
              var b = t.slice();
              b.push(a[i]);
              _(b, a.slice(i + 1), n - 1);
            }
          }
          _([], arr, size);
          return r.length;
          //return r;
        }
